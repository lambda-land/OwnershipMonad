name: oref
version: '0.0.1'
category: Data
author: Eric Walkingshaw
maintainer: walkiner@oregonstate.edu
license: BSD3
github: lambda-land/OwnershipMonad
extra-source-files:
  - README.md

default-extensions:
  - ExistentialQuantification

ghc-options:
  - -Wall
  - -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - base >= 4.8 && < 5
    - containers
    - mtl
  exposed-modules:
    - Data.ORef
    - Data.ORef.Internal
