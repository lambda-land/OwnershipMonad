name: oref
version: '0.0.2'
category: Data
author: Eric Walkingshaw
maintainer: mcgirrm@oregonstate.edu
license: BSD3
github: lambda-land/OwnershipMonad
extra-source-files:
  - README.md

default-extensions:
  - ExistentialQuantification

ghc-options:
  - -Wall
  - -Wredundant-constraints

dependencies:
  - base >= 4.8 && < 5
  - containers
  - mtl == 2.2.1
  - transformers
  - either

library:
  source-dirs: src
  exposed-modules:
    - Data.ORef
    - Data.ORef.Internal

# Test suite
tests:
  test:
    main: Main.hs
    ghc-options: -Wall
    source-dirs:
      - src
      - test
